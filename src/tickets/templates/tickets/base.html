{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Система тикетов{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    </head>
    <body>
    <div class="container">
        <center>
            {% for error in errors %}
                <div class="alert alert-error">
                    {{ error }}
                </div>
            {% endfor %}
        </center>
        {% block body %}{% endblock %}
    </div>
    </body>
</html>
